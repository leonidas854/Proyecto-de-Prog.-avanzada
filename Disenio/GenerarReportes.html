<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="assets/css/EstiloGenerarRuta.css">
</head>
<body>

    <!-- Barra de navegaciÃ³n -->

        <div class="navbar-left">

        </div>

        <!-- Espacio para los contenidos de la barra -->

            <span>ADMINISTRADOR</span>

    <!-- Formulario Generar Ruta -->
