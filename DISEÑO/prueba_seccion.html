<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones con Imágenes de Fondo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            height: 100vh; /* Cada sección ocupa toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 2rem;
            text-align: center;
        }

        #section1 {
            background: url('https://via.placeholder.com/1920x1080/ff7f7f/333') no-repeat center center;
            background-size: cover;
        }

        #section2 {
            background: url('https://via.placeholder.com/1920x1080/7f7fff/333') no-repeat center center;
            background-size: cover;
        }

        #section3 {
            background: url('https://via.placeholder.com/1920x1080/7fff7f/333') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section id="section1">
        <h1>Sección 1</h1>
    </section>
    <section id="section2">
        <h1>Sección 2</h1>
    </section>
    <section id="section3">
        <h1>Sección 3</h1>
    </section>
</body>
</html>
